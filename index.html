<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div id="static-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <img src="/images/star.png" alt="star icon" />
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal__title">How do you feel about using our product?</h4>
          </div>
          <div class="modal__body">
            <div class="modal__rates">              
              <input type="radio" name="rate" value="1" id="rate-1" class="modal__rate"/>
              <label for="rate-1">1</label>
              <input type="radio" name="rate" value="2" id="rate-2" class="modal__rate"/>
              <label for="rate-2">2</label>
              <input type="radio" name="rate" value="3" id="rate-3" class="modal__rate"/>
              <label for="rate-3">3</label>
              <input type="radio" name="rate" value="4" id="rate-4" class="modal__rate"/>
              <label for="rate-4">4</label>
              <input type="radio" name="rate" value="5" id="rate-5" class="modal__rate"/>
              <label for="rate-5">5</label>
            </div>
            <div class="modal__scale">
              <span>Extremly dissatisfied</span>
              <span>Extremly satisfied</span>
            </div>
          </div>
          <div class="modal__footer">
            <button type="button" class="button button--disabled" data-dismiss="modal">Next step</button>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
